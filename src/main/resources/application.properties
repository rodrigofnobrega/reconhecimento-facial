spring.application.name=two.factor.auth

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/reconhecimento_facial
spring.datasource.username=postgres
spring.datasource.password=root

# JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

# Spring OpenApi & Swagger
springdoc.swagger-ui.path=/docs-autenticacao.html
springdoc.api-docs.path=/docs-autenticacao
springdoc.packagesToScan=com.app.two.factor.auth.user
